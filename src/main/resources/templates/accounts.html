
<p><button onclick="sortTable()">Sort</button>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
</p>
<table id="myTable"></table>
<table>
	<tr >
		<td><input type="button" onclick="registerate_acc()" value="Registrate"></td>
		<td><input type="button" onclick="delete_acc()" value="Delete"></td>
		<td><input type="button" onclick="refresh()" value="Refresh"></td>
	</tr>
</table>

<!--<script type="text/javascript" th:src="@{/js/accounts_management.js}"></script>-->
<script type="text/javascript">

	function registerate_acc(){
		$.ajax({url: "registration",
			success: function(result){
   				$(".content-container").html(result);
			}
    	});
	}

	function delete_acc(){
		if($(".focused").length){
			$.ajax({url: "/rest/deleteUserAccount?uid=" + $(".focused").find('td').eq(0).text(),
				success: function(result){
       				refresh();
    			}
    		});
		} else {
			alert("No User Selected");
		}
	}

	function refresh(){
		$.ajax({url: "table_accounts",
			success: function(result){
   				$("#myTable").html(result);
			}
    	});
	}

	function fcs(element){
		$(".focused").removeClass("focused");
		
		$(".disposed").addClass("hidden");
		$(".disposed").removeClass("disposed");
		
		$(element).addClass("focused");
		
		$(element).next().addClass("disposed");
		$(element).next().removeClass("hidden");	
	}

	refresh();

</script>
