<tr>
	<th>Ref</th>
	<th>UserID</th>
	<th>Balance</th>
	<th>Active</th>
	<th>Bookings</th>
</tr>
<div th:each="user : ${users}" class="item" >
	<tr onclick="fcs(this)">
			<td th:text="${user.key}"></td>
			<td th:text="${user.email}"></td>
			<td th:text="${user.balance}"></td>
			<td th:text="${user.active}"></td>
			<td id="bookings" th:text="${user.bookings != null} ? ${#lists.size(user.bookings)} : 'None'"></td>
	</tr>
	<tr th:each="booking: ${user.bookings}" class="hidden">
		<td th:text="${booking}"></td>
	</tr>
</div>
