<script type="text/javascript">

	function unsuspend(){
		if($(".focused").length){
			$.ajax({url: "/rest/user_unsuspend",
				data:{uid: $(".focused").find('td').eq(0).text()},
				success: function(result){
       				refresh();
    			}
    		});
		} else {
			alert("No User Selected");
		}
	}

	function suspend(){
		if($(".focused").length){
			$.ajax({url: "/rest/user_suspend",
				data:{uid: $(".focused").find('td').eq(0).text()},
				success: function(result){
       				refresh();
    			}
    		});
		} else {
			alert("No User Selected");
		}
	}


	function registerate_acc(){
		$.ajax({url: "registration",
			success: function(result){
   				$(".content-container").html(result);
			}
    	});
	}

	function delete_acc(){
		if($(".focused").length){
			$.ajax({url: "/rest/user_delete",
				data:{uid: $(".focused").find('td').eq(0).text()},
				success: function(result){
       				refresh();
    			}
    		});
		} else {
			alert("No User Selected");
		}
	}

	function refresh(){
		$.ajax({url: "table_accounts",
			success: function(result){
   				$("#myTable").html(result);
			}
    	});
	}

	function fcs(element){
		$(".focused").removeClass("focused");
		
		$(".disposed").each(function() {
  			$(this).addClass("hidden");
  			$(this).removeClass("disposed");
		});
		
		$(element).addClass("focused");

		var nextElement = $(element);
		console.log(5);
		while(true){

			nextElement = $(nextElement).next();
			if($(nextElement).hasClass("hidden")){
				$(nextElement).addClass("disposed");
				$(nextElement).removeClass("hidden");
			} else {
				break;
			}
		}	
	}
	console.log(1);
	refresh();

</script>
